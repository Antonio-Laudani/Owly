    <!--form contatti-->
  <div
    class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg opacity-0 translate-y-8 transition-all duration-1000 ease-in-out mt-28"
    id="contactForm"
  >
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Contattaci</h2>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="name">Nome</label>
        <input type="text" id="name" name="name" autocomplete="name" placeholder="Il tuo nome"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="La tua email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="message">Messaggio</label>
        <textarea id="message" name="message" rows="5" placeholder="Scrivi il tuo messaggio..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-amber-400"></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-amber-400 text-black py-2 rounded-lg font-semibold hover:bg-amber-500 transition"
      >
        Invia messaggio
      </button>
    </form>
  </div>

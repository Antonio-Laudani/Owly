
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owly</title>
  <!--favicon-->
  <link rel="icon" type="image/png" href="./images/logo-owly.png" />

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
 <!-- Navbar (placeholder) -->
<nav class="fixed top-0 left-0 w-full z-50 bg-gray-50 shadow">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">
    <!-- Logo + Button -->
    <div class="flex items-center space-x-4">
      <img src="./images/logo-owly.png" alt="Logo Owly" class="h-12 w-auto" />
      <button id="toggleFontButton" class="!bg-amber-400 text-gray-800 py-2 px-3 rounded-lg font-semibold hover:cursor-pointer">
        Attiva font Lexend
      </button>
    </div>

    <!-- Hamburger Icon -->
    <button id="menuToggle" class="md:hidden text-gray-700 hover:text-blue-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Menu Items -->
    <ul id="menu"
      class="hidden md:flex flex-col md:flex-row gap-4 md:gap-8 md:mt-0 items-center md:items-center font-medium bg-gray-50 md:bg-transparent p-4 md:p-0 rounded-lg md:rounded-none absolute md:relative top-full md:top-auto left-0 w-full md:w-auto z-40">
      <li>
        <a href="./index.html"
          class="block py-2 px-3 text-gray-900 active:bg-amber-400 md:hover:bg-transparent md:hover:text-blue-700 rounded">Home</a>
      </li>
      <li>
        <a href="./about.html"
          class="block py-2 px-3 text-gray-900 active:bg-amber-400 hover:bg-blue-100 md:hover:bg-transparent md:hover:text-blue-700 rounded">About</a>
      </li>
      <li>
        <a href="./contact.html"
          class="block py-2 px-3 text-gray-900 active:bg-amber-400 hover:bg-blue-100 md:hover:bg-transparent md:hover:text-blue-700 rounded">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main content -->
<main class="flex-grow mt-40">
  <div class="max-w-screen-md mx-auto px-4">

    <!-- Search Bar -->
    <form id="searchForm" class="flex flex-col sm:flex-row items-center gap-4 " novalidate>
      <input type="text" id="searchInput" placeholder="Cerca un libro, un genere o un autore..." autocomplete="off"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />
      <button type="submit"
        class="bg-amber-400 text-black px-6 py-2 rounded-lg font-medium hover:bg-amber-600 active:bg-amber-600 hover:cursor-pointer transition disabled:opacity-50"
        id="searchButton">
        Cerca
      </button>
    </form>

    <!-- Error Message -->
    <div id="errorMessage" class="mt-4 text-red-600 font-semibold hidden"></div>

    <!-- Container risultati e messaggi -->
    <div id="resultsContainer" class="mt-8 mb-8">
      <div id="results" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3"></div>
    </div>

  </div>
</main>

<!-- Modal -->
<div id="modal" 
     class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
  <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-6 relative max-h-[80vh] overflow-y-auto">
    <button id="closeModal" class="absolute top-2 right-3 text-gray-600 hover:cursor-pointer hover:text-red-500 text-xl font-bold">&times;</button>
    <h2 class="text-xl font-bold mb-4">Descrizione</h2>
    <p id="modalContent" class="text-gray-700">Testo della descrizione...</p>
  </div>
</div>

<footer id="footer" class="bg-gray-800 text-white py-8">
  <div class="w-screen mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
    <!-- Links Social -->
    <div class="flex gap-4">
      <a href="https://www.instagram.com/__3rr0r__404___/" target="_blank" class="text-white hover:text-amber-400">
        <i class="fab fa-instagram text-2xl"></i> <!-- Icona Instagram -->
      </a>
      <a href="https://www.linkedin.com/in/antonio-laudani-25aa3a229/" target="_blank" class="text-white hover:text-amber-400">

      </a>
      <a href="https://github.com/Antonio-Laudani/Owly" target="_blank" class="text-white hover:text-amber-400">

    </a>

    <p class="mt-4 md:mt-0">Â© 2025 Owly. Tutti i diritti riservati.</p>
